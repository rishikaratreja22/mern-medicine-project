<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>donor-profile</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/donor-profile.css">

    <script>
        function preview(pic, event) {
            pic.src = URL.createObjectURL(event.target.files[0]);
        }

        $(document).ready(function () {
            $("#btnSearch").click(function () {
                alert();
                var Email = $("#txtEmail").val();
                var obj = {
                    type: "get",
                    url: "/search-receiver",
                    data: {
                        email: Email,
                    }
                }

                $.ajax(obj).done(function (table) {
                    $("#txtFname").val(table[0].fname);
                    $("#txtLname").val(table[0].lname);
                    $("#txtGender").val(table[0].gender);
                    $("#txtMobile").val(table[0].mobile); 
                    $("#txtAddress").val(table[0].address);
                    $("#txtState").val(table[0].state);
                    $("#txtCity").val(table[0].city);
                    $("#txtPin").val(table[0].pin);
                    $("#txtProof").val(table[0].idproof);
                    $("#txtPno").val(table[0].idno);
                    $("#txtInfo").val(table[0].info);
                    $("#pwd").val(table[0].password);
                    $("#pic_preview").attr("src", "uploads/" + table[0].pic);
                    $("#hidn").val(table[0].pic);

                }).fail(function (stresp) {
                    alert(stresp);
                })
            })
        });
    </script>
</head>

<body>
    <br><br>
    <form action="" method="post" enctype="multipart/form-data">
        <!-- ======= Header ======= -->
        <header id="header" class="fixed-top ">
            <div class="container d-flex align-items-center justify-content-between">

                <h1 class="logo"><a href="index.html">Medicine Donation</a></h1>
                <nav id="navbar" class="navbar">
                    <ul>
                        <li><a class="nav-link scrollto " href="">Home</a></li>
                    </ul>
                    <i class="bi bi-list mobile-nav-toggle"></i>
                </nav>

            </div>
        </header>

        <div class="container">
            <div class="container  mt-4">
                <div class="nav-borders mb-4">
                    <h2 class="h5 mb-3 mb-lg-0"><a href="" class="text-muted"><i
                                class="bi bi-arrow-left-square me-2"></i></a>Receiver Profile</h2>
                </div>
            </div>

            <form method="post" enctype="multipart/form-data">

                <div class="row">
                    <div class="col-md-4">

                        <div class="mb-2 a  ">
                            <div class="card-header ">Profile Picture</div>
                            <div class="card-body text-center">
                                <img class="img-account-profile my-2 a" id="pic_preview" height="200" width="200" src=""
                                    alt="" style="border-radius: 50%;">

                                <div class="my-2 p-4">
                                    <input type="file" id="txtProfile" name="proofpic" class="my-2 "
                                        onchange="preview(pic_preview,event);">
                                        <input type="hidden" id="hidn" name="hidn">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-8">
                        <div class="a mb-4 p-4">
                            <div class="card-header">Account Details</div>
                            <div class="card-body">

                                <div class="row gx-3 mb-3">
                                    <div class="col-md-8">
                                        <label class="small mb-1" for="inputFirstName">Email Id</label>
                                        <input class="form-control" id="txtEmail" name="email" type="email"
                                            placeholder="abc@gmail.com" required>

                                        <div class="col-md-4">
                                            <button class="btn btn-danger  w-60 mt-4 " type="button" id="btnSearch"><i
                                                    class="bi bi-save"></i> <span class="text">Search
                                                    Profile</span></button>

                                        </div>
                                    </div>
                                </div>


                                <div class="row gx-3 mb-3">

                                    <div class="col-md-4">
                                        <label class="small mb-1">First name</label>
                                        <input class="form-control" id="txtFname" name="fname" type="text"
                                            placeholder="Enter your first name" required>
                                    </div>

                                    <div class="col-md-4">
                                        <label class="small mb-1">Last name</label>
                                        <input class="form-control" id="txtLname" name="lname" type="text"
                                            placeholder="Enter your last name" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="small mb-1">Password</label>
                                        <input class="form-control" id="pwd" name="pwd" type="password" 
                                            required>
                                    </div>
                                </div>

                                <div class="row gx-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="small mb-1">Gender</label>
                                        <input class="form-control" id="txtGender" name="gender" type="text"
                                            list="Gender" placeholder="Select" required>
                                        <datalist id="Gender">
                                            <option value="Male">Male</option>
                                            <option value="Female">Female </option>
                                            <option value="Other">Other</option>
                                        </datalist>
                                    </div>

                                    <div class="col-md-6">
                                        <label class="small mb-1">Mobile No</label>
                                        <input class="form-control" id="txtMobile" name="mobile" type="text"
                                            placeholder="Enter your phone number" required>
                                    </div>
                                </div>

                                <div class="row gx-3 mb-3">
                                    <div class="">
                                        <label class="small mb-1">Address</label>
                                        <input class="form-control" id="txtAddress" name="address" type="text"
                                            placeholder="Enter your address" required>
                                    </div>
                                </div>

                                <div class="row gx-3 mb-3">

                                    <div class="col-md-4">
                                        <label class="small mb-1">State</label>
                                        <input class="form-control" id="txtState" type="text" name="state"
                                            list="stateName" placeholder="Enter your state" required>
                                        <datalist id="stateName">
                                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                            <option value="Assam">Assam </option>
                                            <option value="Bihar">Bihar</option>
                                            <option value="Chattisgarh">Chattisgarh</option>
                                            <option value="Goa">Goa</option>
                                            <option value="Gujarat">Gujarat</option>
                                            <option value="Haryana">Haryana</option>
                                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                                            <option value="Jharkhand">Jharkhand</option>
                                            <option value="Karnataka">Karnataka</option>
                                            <option value="Kerala">Kerala</option>
                                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                                            <option value="Maharashtra">Maharashtra</option>
                                            <option value="Manipur">Manipur</option>
                                            <option value="Meghalaya">Meghalaya</option>
                                            <option value="Mizoram">Mizoram</option>
                                            <option value="Nagaland">Nagaland</option>
                                            <option value="Odisha">Odisha</option>
                                            <option value="Punjab">Punjab</option>
                                            <option value="Rajasthan">Rajasthan</option>
                                            <option value="Sikkim">Sikkim</option>
                                            <option value="Tamil Nadu">Tamil Nadu</option>
                                            <option value="Telangana">Telangana</option>
                                            <option value="Tripura">Tripura</option>
                                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                                            <option value="UttraKhand">UttraKhand</option>
                                            <option value="West Bengal">West Bengal</option>
                                        </datalist>
                                    </div>

                                    <div class="col-md-4">
                                        <label class="small mb-1">City</label>
                                        <input class="form-control" id="txtCity" name="city" type="text"
                                            placeholder="Enter your city" required>
                                    </div>

                                    <div class="col-md-4">
                                        <label class="small mb-1">Pincode</label>
                                        <input class="form-control" id="txtPin" type="text" name="pin" required>
                                    </div>
                                </div>


                                <div class="row gx-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="small mb-1">Id Proof</label>
                                        <input class="form-control" id="txtProof" type="text" name="proof"
                                            list="proofName" placeholder="Select" required>
                                        <datalist id="proofName">
                                            <option value="Aadhar Card"> Aadhar Card </option>
                                            <option value="Voter Card"> Voter Card </option>
                                            <option value="Pan Card">Pan Card</option>
                                            <option value="Passport">Passport</option>
                                            <option value="Licence">Licence </option>
                                            <option value="Other">Other</option>
                                        </datalist>
                                    </div>

                                    <div class="col-md-6">
                                        <label class="small mb-1">Id Proof No</label>
                                        <input class="form-control" id="txtPno" type="text" name="proofno" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <h3 class="h6">Disease Information</h3>
                                    <textarea class="form-control" rows="4" id="txtInfo" name="info" required
                                        placeholder="Leave other information here....."></textarea>
                                </div>

                                <div class="d-flex justify-content-center  py-2 mb-2">
                                    <div class="hstack gap-3  p-2 w-75">
                                        <button class="btn btn-danger  w-100  " type="submit"
                                            formaction="/receiver-save"><span class="text">Save
                                                Profile</span></button>

                                        <button class="btn btn-danger  w-100 " type="submit"
                                            formaction="/receiver-edit"><i class="bi bi-save"></i> <span
                                                class="text">Edit
                                                Profile</span></button> 
                                    </div>
                                </div>
                                <input type="hidden" id="hidn" name="hidn">


                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <br><br>
    </form>
</body>

</html>
