<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Medicines</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="css/post-med.css">

  <script>
    function preview(pic, event) {
      pic.src = URL.createObjectURL(event.target.files[0]);
    }
  </script>

</head>

<body>
  <br><br>
  <form action="" method="post" enctype="multipart/form-data">
    <header id="header" class="fixed-top ">
      <div class="container d-flex align-items-center justify-content-between">

        <h1 class="logo"><a href="index.html">Medicine Donation</a></h1>

        <nav id="navbar" class="navbar">
          <ul>
            <li><a class="nav-link scrollto " href="Pitcherpage.html">Home</a></li>
            <!-- <li><a class="nav-link scrollto" href="#">About</a></li>
            <li><a class="nav-link scrollto" href="#">Services</a></li>
            <li><a class="nav-link scrollto" href="#">Team</a></li>
            <li><a class="nav-link scrollto" href="#">Contact</a></li> -->
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
      </div>
    </header>

    <div class="container apy-1 mt-4 ">
      <div class="nav nav-borders mb-4 ">
        <h2 class="h5 mb-3 mb-lg-0"><a href="" class="text-muted"><i class="bi bi-arrow-left-square me-2"></i></a>
          Post Medicines</h2>
      </div>

      <div class="row a">
        <div class="col-lg-12">
          <div class=" mb-6">
            <div class="card-body">
              <div class="row">
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label class="form-label">Email ID</label>
                    <input type="email" class="form-control" id="txtEmail" name="email" required style="height: 50px;">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label class="form-label">Medicine Name</label>
                    <input type="text" id="txtMedName" name="medname" class="form-control" required
                      style="height: 50px;">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label class="form-label">Company</label>
                    <input type="text" id="txtCompany" name="company" class="form-control " required
                      style="height: 50px;">
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="mb-3">
                    <label class="form-label">Salt</label>
                    <input type="tel" id="txtSalt" name="salt" class="form-control " required style="height: 50px;">
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="mb-3">
                    <label class="form-label">Expiry date</label>
                    <input type="date" id="pcontact" name="expdate" class="form-control " required
                      style="height: 50px;">
                  </div>
                </div>

                <div class="col-lg-6">
                  <label class="form-label" for="inputPhone">Medicine Type</label>
                  <select class="select form-control" id="txtMedtype" name="medtype" required style="height: 50px;">
                    <option value>Select any one</option>
                    <option value="Syrup">Syrup</option>
                    <option value="Tablets">Tablets</option>
                    <option value="Capsules">Capsules</option>
                    <option value="Gel">Gel</option>
                    <option value="Cream">Cream</option>
                    <option value="Other">Other</option>
                  </select>
                </div>

                <div class="col-lg-6">
                  <div class="mb-3">
                    <label class="form-label">Qty</label>
                    <input type="tel" id="txtQty" name="qty" class="form-control " required style="height: 50px;">
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="mb-3">
                    <label class="form-label">Upload document</label>
                    <input type="file" id="ppic" name="profilePic" class="form-control"
                      onchange="preview(pic_preview,event);" accept=".jpg" style="height: 50px;">
                      <input type="hidden" id="hidn" name="hidn">
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="mb-3"> 
                    <img src="" height="100px" width="100px" id="pic_preview" alt="">
                  </div>
                </div>

                <div class="d-flex justify-content-center  py-2 mb-2">
                  <div class="hstack gap-3  p-2 w-75">
                    <button class="btn btn-danger  w-100  " type="submit" formaction="/post-med-save"><span
                        class="text">List the
                        Medicine</span></button>

                    <button class="btn btn-danger  w-100 " type="submit" formaction="/med-edit"><i
                        class="bi bi-save"></i> <span class="text">Update
                        details</span></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </form>

</body>

</html>
